<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>YouTube Mixtape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="847638938655-sh07q333hjtsbqt3b6t2r264fpepj873.apps.googleusercontent.com">

  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Pacifico" rel="stylesheet">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="app">

      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="page-header">YouTube <span id="mixTapeTitle">Mixtape</span></h1>
          <h3 class="subheading">Instant mixes based on your favorite artists</h3>

          <div class="input-group">
            <input id="initialSearchInput" type="text" class="form-control" placeholder="Artist name">
            <span class="input-group-addon">
              <button type="submit" class="searchBtn btn disabled">
            <span class="glyphicon glyphicon-search"></span>
            </button>
            </span>
          </div>
        </div>
        <!-- col-md-12-->
      </div>
      <!-- row -->


      <div class="row">
        <div class="nowPlayingSection">
          <div class="col-xs-8">
            <div class="nowPlaying"></div>
          </div>
          <div class="col-xs-4">
            <button class="addToMixtapeBtn btn btn-link"><span class="glyphicon glyphicon-plus"></span> Add to Mixtape</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="videoWrapper">
            <div id="player"></div>
            <script></script>
            <!-- youTube player API lives here -->
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">

          <div class="customPlayerUI btn-toolbar mb-3" role="toolbar">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="pauseVideoBtn btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
              <button type="button" class="nextVideoBtn btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></button>
              <button type="button" class="lockArtistBtn btn btn-default"><span class="glyphicon glyphicon-lock"></span> Lock artist</button>
              <button type="button" class="showPlayerBtn btn btn-default"><span class="glyphicon glyphicon-collapse-up"></span> Show player</button>
            </div>

            <div class="trackCounter">
              <span class="currentTime">0:00</span><span class="trackLength"> / 0:00</span>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-xs-8">
            <div class="relevanceColorScale">
              <div class="rel5of5"></div>
              <div class="rel4of5"></div>
              <div class="rel3of5"></div>
              <div class="rel2of5"></div>
              <div class="rel1of5"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-8">
            <button class="showPreviousResultsBtn btn btn-block btn-default">Show previous artists</button>
            <ol class="allSearchResults"></ol>
            <button class="showAdditionalResultsBtn btn btn-block btn-default">Show more results</button>
          </div>
          <!-- col-md-8 -->

          <div class="col-sm-4">
            <ol class="mixtapeViewableList"></ol>
            <div class="mixtapePlaceholder">'Add to Mixtape' to begin creating a YouTube video playlist you can listen to, any time.</div>
            <div class="mixtapeStatusMessage"></div>
            <button class="createEditMixtapeBtn btn btn-primary">Create this Mixtape</button>
            <button class="viewMixtapeBtn btn btn-success">View Mixtape on YouTube</button>
            <button class="clearMixtapeBtn btn btn-link">Clear Mixtape</button>
            <div class="pre-auth">
              <div class="g-signin2" id="login-link" data-onsuccess="onSignIn"></div>
            </div>
          </div>

        </div>

      </div>
      <!-- row -->

    </div>
    <!-- app -->
  </div>
  <!-- container -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  <script src="js/youTubePlayer.js"></script>
  <script src="js/index.js"></script>

  <script src="js/playlistsInsert.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>

  <script src="js/authSpotify.js"></script>
  <script src="js/searchSpotify.js"></script>
  <script src="js/searchYouTube.js"></script>

</body>

</html>
